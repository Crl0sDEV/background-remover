<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Background Remover</h1>
        
        <!-- Drag and Drop Area -->
        <div class="card p-4 mb-4">
            <div id="dropZone" class="border border-3 border-dashed p-5 text-center">
                <p>Drag & Drop your image here, or click to upload</p>
                <input type="file" id="uploadImage" accept="image/*" class="d-none">
                <button id="uploadBtn" class="btn btn-primary">Upload Image</button>
            </div>
        </div>

        <!-- Progress bar/Spinner -->
        <div id="loader" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Removing background, please wait...</p>
        </div>

        <!-- Result Area -->
        <div id="result" class="text-center">
            <img id="outputImage" class="img-fluid" alt="Result will be shown here" style="display: none;">
            <button id="downloadBtn" class="btn btn-success mt-3" style="display: none;">Download Image</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
